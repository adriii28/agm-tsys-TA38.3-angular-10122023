<h1 class="text-center my-4">Añadir articulo</h1>
<form [formGroup]="myForm" (submit)="onSubmit()">
    <div class="row mb-3">
      <label for="inputCode" class="col-sm-2 col-form-label fw-bold">Codigo</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputCode" formControlName="id"/>
      </div>
    </div>
  
    <div class="row mb-3">
      <label for="inputDescription" class="col-sm-2 col-form-label fw-bold">Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputDescription" formControlName="description"/>
      </div>
    </div>
  
    <div class="row mb-3">
      <label for="inputPrice" class="col-sm-2 col-form-label fw-bold">Precio</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPrice" formControlName="price" />
      </div>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Añadir</button>
      <button [disabled]="true" class="btn btn-warning mx-3">Modificar</button>
    </div>
  
  </form>
